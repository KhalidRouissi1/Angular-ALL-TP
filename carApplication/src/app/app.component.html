<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    .car-link {
      display: block;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .car-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to the Car App</h1>
    <p>This is the homepage content.</p>
  </header>
  <div class="container">
    <div *ngFor="let n of cars; let j = index">
      <a [routerLink]="'/car/' + n.id" class="car-link">{{ n.model }}</a>
    </div>
    <router-outlet></router-outlet>
  </div>
</body>

</html>
