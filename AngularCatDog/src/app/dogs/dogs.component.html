<div style="padding-top: 70px;">
    <div class="container">
    <table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
    <th class="text-center">ID</th>
    <th class="text-center">Name</th>
    <th class="text-center">Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dog of dogs">
        <td>{{ dog.id }}</td>
        <td>{{ dog.name }}</td>
    <td>
        <!-- <button class="btn btn-info" (click)="showDetails=true;getCatById(cat.id)"><i class="fa fa-eye"></i> View </button> -->
        <a class="btn btn-info" routerLink="/details/{{dog.id}}"><i class="fa fa-eye"></i> View </a>
        &nbsp;&nbsp;
        <a class="btn btn-danger" routerLink="/edit/{{dog.id}}"><i class="fa fa-eye"></i> Edit </a>
    </td>
    </tr>
    </tbody>
    </table>
    <app-dogs-details *ngIf="showDetails && selectedDog" [dog]="selectedDog"></app-dogs-details>

</div>
</div>
